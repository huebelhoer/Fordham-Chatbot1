<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fordham IT Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Dialogflow Messenger -->
  <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
  <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Google Sans', sans-serif;
      background: #f5f7fa;
    }

    df-messenger {
      --df-messenger-font-color: #000;
      --df-messenger-font-family: 'Google Sans', sans-serif;
      --df-messenger-chat-background: #f3f6fc;
      --df-messenger-message-user-background: #d3e3fd;
      --df-messenger-message-bot-background: #fff;
      --df-messenger-send-icon: #3367d6;
      width: 100%;
      height: 100vh;
      border: none;
    }

    html, body {
      height: 100%;
    }
  </style>
</head>
<body>

  <df-messenger
    project-id="fordham-ai-think-tank"
    agent-id="1db72299-5294-4b03-b821-894a771ecbab"
    language-code="en"
    max-query-length="-1">
    <df-messenger-chat-bubble chat-title="FordhamITChat">
    </df-messenger-chat-bubble>
  </df-messenger>

  <script>
    window.addEventListener('dfMessengerLoaded', function () {
      const dfMessenger = document.querySelector('df-messenger');
      const chatIcon = dfMessenger.shadowRoot?.querySelector('df-messenger-chat-bubble');
      if (chatIcon) chatIcon.click();
    });
  </script>

</body>
</html>
